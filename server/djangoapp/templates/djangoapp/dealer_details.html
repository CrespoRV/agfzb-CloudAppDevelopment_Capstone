<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                  BCD
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'djangoapp:index' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact us</a>
                      </li>
                    </ul>
                </div>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Username" name="username">
                    <input class="form-control me-2" type="password" placeholder="Password" name="psw">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>

                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}" >SignUp</a>

            </div>

        </nav>

        <!-- Add reviews as cards -->

        <div class="card-columns">
            
            {% for review in dealerships_details %}

                <div class="card">

                    <img class="card-img-left" src="{{MEDIA_URL}}/emoji/{{review.sentiment}}.png"/>

                    <div class="card-body">

                        <div class="card-title">
                            {{ review.car_model }}
                        </div>

                        <div class="card-title">
                            {{ review.car_make }}
                        </div>

                        <div class="card-title">
                            {{ review.car_year }}
                        </div>

                        <div class="card-text">
                            {{ review.review }}
                        </div>

                    </div>

                </div>
            {% endif %}

        </div>

        {% if user.is_authenticated %}

            <a href="{% url 'djangoapp:add_review' dealerships_details.idcar %}">{{dealer.full_name}}</a>

        {% endif %}

    </body>

</html>
